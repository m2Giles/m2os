---
name: Create Release
on: # yamllint disable-line rule:truthy rule:comments
  workflow_call:
  workflow_dispatch:
    inputs:
      run-id:
        description: "The Run-ID for the workflow."
        type: number
        required: true
permissions:
  contents: write
env:
  SET_X: 1
jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        # yamllint disable-line rule:line-length rule:comments
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Download Artifacts
        # yamllint disable-line rule:line-length rule:comments
        uses: actions/download-artifact@v4
        with:
          pattern: changelogs-*
          merge-multiple: true
          run-id: ${{ inputs.run-id || github.run_id }}
          github-token: ${{ github.token }}
      - name: Setup Just
        # yamllint disable-line rule:line-length rule:comments
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3
      - name: Prepare Release
        id: prepare-release
        shell: bash
        run: |
          set -eoux pipefail
          output="$(just merge-changelog)"
          cat changelog.md
          jq -r <<< "$output"
          for k in $(jq 'keys[]' <<< "$output" | tr -d \"); do
            echo "$k=$(jq -r ".$k" <<< "$output")" >> $GITHUB_OUTPUT
          done
      - name: Upload Changelogs as Artifact
        # yamllint disable-line rule:line-length rule:comments
        uses: actions/upload-artifact@v4
        with:
          name: release-changelog
          path: ./changelog.md
          if-no-files-found: error
          retention-days: 0
          compression-level: 0
          overwrite: true
      - name: Create Release
        # yamllint disable-line rule:line-length rule:comments
        uses: softprops/action-gh-release@v2
        if: >-
          contains(fromJson('["workflow_dispatch", "merge_group"]'),

            github.event_name)
          || github.event.schedule == '41 6 * * 0'
        with:
          name: ${{ steps.prepare-release.outputs.title }}
          tag_name: ${{ steps.prepare-release.outputs.tag }}
          body_path: ./changelog.md
          make_latest: true
