on:
  workflow_call:
    inputs:
      target:
        type: string
  workflow_dispatch:
    inputs:
      target:
        description: 'Release Branch (e.g., testing). Defaults to branch name.'
        type: choice
        options:
          - stable
          - bazzite
          - ucore

name: Generate Release
jobs:
  generate-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout last 500 commits (for <commits> to work)
        uses: actions/checkout@v4
        with:
          fetch-depth: 500

      - name: Generate Release Text
        id: generate-release
        run: |
          python3 ./changelog.py \
            "${{ github.event.inputs.target }}" \
            ./output.env ./changelog.md --workdir . --handwritten "m2os daily build"
          source ./output.env
          echo "title=${TITLE}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: contains(fromJson('["workflow_dispatch", "workflow_call"]'), github.event_name) || github.event.schedule == '41 6 * * 0'
        with:
          name: ${{ steps.generate-release.outputs.title }}
          tag_name: ${{ steps.generate-release.outputs.tag }}
          body_path: ./changelog.md
          make_latest: ${{ github.event.inputs.target == 'stable' }}
          prerelease: ${{ github.event.inputs.target != 'stable' }}