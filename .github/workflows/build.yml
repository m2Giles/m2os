---
name: Build m2os
on: # yamllint disable-line rule:truthy rule:comments
  schedule:
    # yamllint disable-line rule:comments
    - cron: "41 6 * * 0" # 6:41 UTC Sunday
    # yamllint disable-line rule:comments
    - cron: "41 6 * * 1,2,3,4,5,6" # 6:41 UTC Monday-Saturday
  pull_request:
    branches:
      - main
  merge_group:
  workflow_dispatch:
permissions:
  contents: write
  packages: write
  id-token: write
jobs:
  lint:
    name: Lint Project
    uses: ./.github/workflows/lint.yml
  build-desktop:
    name: Build Desktop
    needs: [lint]
    uses: ./.github/workflows/build-image.yml
    with:
      image_flavor: Desktop
  build-bazzite:
    name: Build Bazzite
    needs: [lint]
    uses: ./.github/workflows/build-image.yml
    with:
      image_flavor: Bazzite
  build-server:
    name: Build Server
    needs: [lint]
    uses: ./.github/workflows/build-image.yml
    with:
      image_flavor: Server
  sbom-desktop:
    name: Generate Desktop SBOMs
    needs: ["build-desktop"]
    uses: ./.github/workflows/gen-sbom.yml
    with:
      image_flavor: Desktop
  sbom-bazzite:
    name: Generate Bazzite SBOMs
    needs: ["build-bazzite"]
    uses: ./.github/workflows/gen-sbom.yml
    with:
      image_flavor: Bazzite
  sbom-server:
    name: Generate Server SBOMs
    needs: ["build-server"]
    uses: ./.github/workflows/gen-sbom.yml
    with:
      image_flavor: Server
  build-iso:
    name: Build ISOs
    uses: ./.github/workflows/build-iso.yml
    secrets: inherit
    needs: ["build-bazzite", "build-desktop"]
    strategy:
      fail-fast: false
      matrix:
        image_flavor: ["Desktop", "Bazzite"]
    with:
      image_flavor: ${{ matrix.image_flavor }}
  create-release:
    name: Create Release
    needs: [build-iso]
    uses: ./.github/workflows/create-release.yml
