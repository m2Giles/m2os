---
name: Build m2os ISOs
on: # yamllint disable-line rule:truthy rule:comments
  workflow_dispatch:
    inputs:
      image_flavor:
        description: "The image flavor to build, Make sure it matches"
        type: choice
        options:
          - "Desktop"
          - "Bazzite"
          - "Beta-Desktop"
          - "Beta-Bazzite"
        default: "Desktop"
  workflow_call:
    inputs:
      image_flavor:
        type: string
        required: true
env:
  IMAGE_REGISTRY: ghcr.io/m2giles
  IMAGE_NAME: m2os
  SET_X: 1

concurrency:
  group: >-
    ${{ github.workflow }}-${{ github.ref
    || github.run_id }}-${{ inputs.image_flavor }}-iso
  cancel-in-progress: true

jobs:
  get-images:
    name: Get Images for Build
    permissions:
      actions: read
    outputs:
      images: ${{ steps.images.outputs.images }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        # yamllint disable-line rule:line-length rule:comments
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Get Images for Build
        id: images
        uses: ./.github/actions/get-images
        with:
          image_flavor: ${{ inputs.image_flavor }}

  build-iso:
    name: ${{ matrix.image }}
    needs: get-images
    outputs:
      url: ${{ steps.url.outputs.url }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: false
      matrix:
        image: ["${{ fromJson(needs.get-images.outputs.images) }}"]
    steps:
      - name: Checkout
        # yamllint disable-line rule:line-length rule:comments
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          submodules: true
      - name: Maximize Build Space
        # yamllint disable-line rule:line-length rule:comments
        uses: ublue-os/remove-unwanted-software@695eb75bc387dbcd9685a8e72d23439d8686cba6 # v10

      - name: Setup Just
        # yamllint disable-line rule:line-length rule:comments
        uses: extractions/setup-just@f8a3cce218d9f83db3a2ecd90e41ac3de6cdfd9b # v3

      - name: Build ISO
        shell: bash
        run: |
          just build-iso ${{ matrix.image }}
          tree "./${{ env.IMAGE_NAME }}_build/output/"

      - name: Upload ISOs and Checksum to Job Artifacts
        id: upload
        # yamllint disable-line rule:line-length rule:comments
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7
        with:
          name: ${{ matrix.image }}-iso
          path: |
            ./${{ env.IMAGE_NAME }}_build/output/
          if-no-files-found: warn
          retention-days: 0
          compression-level: 0
          overwrite: true

      - name: Make URL Artifact
        shell: bash
        id: url
        run: |
          echo "|[${{ matrix.image }}](${{ env.ARTIFACT-URL }})|" \
            > url-${{ inputs.image_flavor }}-${{ matrix.image }}.txt
        env:
          ARTIFACT-URL: ${{ steps.upload.outputs.artifact-url }}

      - name: Upload ISO URL for Changelogs
        id: upload-url
        # yamllint disable-line rule:line-length rule:comments
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7
        with:
          name: url-${{ inputs.image_flavor }}-${{ matrix.image }}
          path: url-${{ inputs.image_flavor }}-${{ matrix.image }}.txt
          if-no-files-found: error
          retention-days: 0
          compression-level: 0
          overwrite: true

  check-iso:
    name: Check all ISOs Created
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    needs: [build-iso]
    permissions:
      actions: read
    steps:
      - name: Exit on failure
        if: >-
          ${{ contains(fromJson('["failure", "skipped"]'),
          needs.build-iso.result) }}
        shell: bash
        run: exit 1
      - name: Exit
        shell: bash
        run: exit 0
