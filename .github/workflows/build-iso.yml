name: Build m2os ISOs
on:
  workflow_dispatch:
    inputs:
      image_flavor:
        description: "The image flavor to build, Make sure it matches"
        type: choice
        options:
          - "Desktop"
          - "Bazzite"
        default: "Desktop"

  workflow_call:
    inputs:
      image_flavor:
        type: string
        required: true

env:
  IMAGE_REGISTRY: ghcr.io/m2giles
  IMAGE_NAME: m2os

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}-${{ inputs.image_flavor }}.iso
  cancel-in-progress: true

jobs:
  get-images:
    name: Get Images for Build
    outputs:
      images: ${{ steps.images.outputs.images }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Images for Build
        id: images
        uses: ./.github/actions/get-images
        with:
          image_flavor: ${{ inputs.image_flavor }}

  build-iso:
    name: Build ${{ inputs.image_flavor }} ISOs (${{ matrix.image }})
    needs: get-images
    outputs:
      url: ${{ steps.url.outputs.url }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        image: ["${{ fromJson(needs.get-images.outputs.images) }}"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Just
        uses: ./.github/actions/install-just

      - name: Check Just Syntax
        shell: bash
        run: |
          just check

      - name: Maximize Build Space
        if: contains(fromJson('["workflow_dispatch", "workflow_call"]'), github.event_name) || github.event.schedule == '41 6 * * 0'
        uses: ublue-os/remove-unwanted-software@v8

      - name: Build ISO
        if: contains(fromJson('["workflow_dispatch", "workflow_call"]'), github.event_name) || github.event.schedule == '41 6 * * 0'
        shell: bash
        run: |
          sudo just build-iso ${{ matrix.image }} 1 1
          tree "./${{ env.IMAGE_NAME }}_build/output/"

      - name: Upload ISOs and Checksum to Job Artifacts
        id: upload
        uses: actions/upload-artifact@v4
        if: contains(fromJson('["workflow_dispatch", "workflow_call"]'), github.event_name) || github.event.schedule == '41 6 * * 0'
        with:
          name: ${{ matrix.image }}-iso
          path: |
            ./${{ env.IMAGE_NAME }}_build/output/
          if-no-files-found: warn
          retention-days: 0
          compression-level: 0
          overwrite: true

      - name: Make URL Artifact
        shell: bash
        id: url
        run: |
          case "${{ inputs.image_flavor }}" in
          "Bazzite")
            upload="bazzite"
            ;;
          "Desktop")
            upload="stable"
            ;;
          esac
          echo "|[${{ matrix.image }}](${{ steps.upload.outputs.artifact-url }})|" > url-${upload}-${{ matrix.image }}.txt
          echo "url=${upload}" >> $GITHUB_OUTPUT

      - name: Upload ISO URL for Changelogs
        id: upload-url
        uses: actions/upload-artifact@v4
        with:
          name: url-${{ steps.url.outputs.url }}-${{ matrix.image }}
          path: url-${{ steps.url.outputs.url }}-${{ matrix.image }}.txt
          if-no-files-found: error
          retention-days: 0
          compression-level: 0
          overwrite: true

  changelogs:
    name: ${{ inputs.image_flavor }} Changelogs
    uses: ./.github/workflows/changelogs.yml
    secrets: inherit
    needs: build-iso
    with:
      target: ${{ needs.build-iso.outputs.url }}
