---
name: Generate SBOMs
on: # yamllint disable-line rule:truthy rule:comments
  workflow_call:
    inputs:
      image_flavor:
        type: string
    secrets:
      SIGNING_SECRET:
        required: true
concurrency:
  group: >-
    ${{ github.workflow }}-${{ github.ref
    || github.run_id }}-${{ inputs.image_flavor }}-sbom
  cancel-in-progress: true
env:
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
  IMAGE_NAME: ${{ github.event.repository.name }}
  SET_X: 1

jobs:
  get-images:
    name: Get Images for SBOMs
    permissions:
      actions: read
    outputs:
      images: ${{ steps.images.outputs.images }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        # yamllint disable-line rule:line-length rule:comments
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Get Images for Build
        id: images
        uses: ./.github/actions/get-images
        with:
          image_flavor: ${{ inputs.image_flavor }}

  sbom-image:
    name: ${{ matrix.image }}
    needs: ["get-images"]
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
      packages: write
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        image: ["${{ fromJson(needs.get-images.outputs.images) }}"]
    container:
      image: "ghcr.io/ublue-os/devcontainer:latest"
      # yamllint disable-line rule:line-length rule:comments
      options: "--privileged --volume /:/host-sys --volume /var/lib/containers:/var/lib/containers
        --security-opt seccomp=unconfined --security-opt apparmor=unconfined --security-opt
        label=disable --user 0:0"
    steps:
      - name: Maximize build space
        shell: bash
        run: |
          set -xeuo pipefail
          df -h
          # Remove host toolchains, browsers
          shopt -s nullglob
          printf '/host-sys%s\0' /opt/PyPy \
                                /opt/az \
                                /opt/node/ \
                                /opt/pipx \
                                /opt/go \
                                /opt/Ruby \
                                /usr/lib/llvm-* \
                                /usr/local/julia* \
                                /usr/local/lib/android \
                                /usr/share/dotnet \
                                /usr/share/swift \
                                /usr/local/.ghcup \
                                /usr/lib/firefox \
                                /opt/google/chrome \
                                /opt/microsoft/msedge \
              | xargs -0 -n1 -P4 rm -rf
          df -h

      - name: Checkout
        # yamllint disable-line rule:line-length rule:comments
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Mark Directory as Safe
        run: git config --system --ad safe.directory "$GITHUB_WORKSPACE"

      - name: Download OCI-Archive
        # yamllint disable-line rule:line-length rule:comments
        uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8
        with:
          name: ${{ env.IMAGE_NAME }}_${{ matrix.image }}.tar
          path: ${{ runner.temp }}

      - name: Setup
        id: setup
        run: |
          set -eou pipefail
          echo "=== FREE SPACE ==="
          df -h
          echo "=== MEMORY AND SWAP ==="
          free -h
          swapon --show
          echo "=== MAKING SWAPFILE ==="
          sudo swapoff /swapfile || true
          sudo rm -f /swapfile || true
          SWAP_FILE="/mnt/swapfile"
          sudo fallocate -l 60G "$SWAP_FILE"
          sudo chmod 600 "$SWAP_FILE"
          sudo mkswap "$SWAP_FILE"
          sudo swapon "$SWAP_FILE"
          echo "=== FREE SPACE ==="
          df -h
          echo "=== MEMORY AND SWAP ==="
          free -h
          swapon --show

      - name: Generate SBOM
        id: gen
        env:
          OCI_ARCHIVE: ${{ env.IMAGE_NAME }}_${{ matrix.image }}.tar
        run: |
          just gen-sbom \
            "oci-archive:${GITHUB_WORKSPACE}/_temp/${{ env.OCI_ARCHIVE }}" \
            "${GITHUB_WORKSPACE}/_temp/${{ matrix.image }}.sbom.json"

      - name: Scan SBOM
        env:
          OCI_ARCHIVE: ${{ env.IMAGE_NAME }}_${{ matrix.image }}.tar
        # yamllint disable-line rule:line-length rule:comments
        uses: anchore/scan-action@7037fa011853d5a11690026fb85feee79f4c946c # v7
        id: scan
        with:
          sbom: ${GITHUB_WORKSPACE}/_temp/${{ matrix.image }}.sbom.json
          fail-build: false

      - name: Inspect Sarif
        run: cat ${{ steps.scan.outputs.sarif }}

      - name: Upload Sarif Report
        # yamllint disable-line rule:line-length rule:comments
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4
        if: >-
          contains(fromJson('["workflow_dispatch", "merge_group"]'),
          github.event_name) || github.event.schedule == '41 6 * * 0'
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
          category: ${{ matrix.image }}

      - name: Setup Cosign
        if: >-
          contains(fromJson('["workflow_dispatch", "merge_group"]'),
          github.event_name) || github.event.schedule == '41 6 * * 0'
        # yamllint disable-line rule:line-length rule:comments
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0
        with:
          cosign-release: 'v2.4.1'

      - name: Sign SBOM
        id: sign
        if: >-
          contains(fromJson('["workflow_dispatch", "merge_group"]'),
          github.event_name) || github.event.schedule == '41 6 * * 0'
        env:
          COSIGN_EXPERIMENTAL: false
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
          OCI_ARCHIVE: ${{ env.IMAGE_NAME }}_${{ matrix.image }}.tar
        shell: bash
        run: |
          set -eou pipefail

          just sbom-sign \
            "oci-archive:${GITHUB_WORKSPACE}/_temp/${{ env.OCI_ARCHIVE }}" \
            "${GITHUB_WORKSPACE}/_temp/${{ matrix.image }}.sbom.json"

      - name: Upload SBOM
        # yamllint disable-line rule:line-length rule:comments
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7
        with:
          name: ${{ matrix.image }}.sbom
          path: |-
            ${GITHUB_WORKSPACE}/_temp/${{ matrix.image }}.sbom.json*

      - name: Install ORAS
        if: >-
          contains(fromJson('["workflow_dispatch", "merge_group"]'),
          github.event_name) || github.event.schedule == '41 6 * * 0'
        # yamllint disable-line rule:line-length rule:comments
        uses: oras-project/setup-oras@22ce207df3b08e061f537244349aac6ae1d214f6 # v1.2.4

      - name: Attach SBOM
        id: attest
        if: >-
          contains(fromJson('["workflow_dispatch", "merge_group"]'),
          github.event_name) || github.event.schedule == '41 6 * * 0'
        env:
          COSIGN_EXPERIMENTAL: false
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
          OCI_ARCHIVE: ${{ env.IMAGE_NAME }}_${{ matrix.image }}.tar
        shell: bash
        run: |
          set -eou pipefail

          just login-to-ghcr ${{ github.actor }} ${{ github.token }}

          just sbom-attach \
            "oci-archive:${GITHUB_WORKSPACE}/_temp/${{ env.OCI_ARCHIVE }}" \
            "${GITHUB_WORKSPACE}/_temp/${{ matrix.image }}.sbom.json"

  check:
    name: Check Gen SBOM Successful
    permissions:
      actions: read
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    needs: [sbom-image]
    steps:
      - name: Exit on failure
        if: >-
          ${{ contains(fromJson('["failure", "skipped"]'),
          needs.sbom-image.result) }}
        shell: bash
        run: exit 1
      - name: Exit
        shell: bash
        run: exit 0
