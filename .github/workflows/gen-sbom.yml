---
name: Generate SBOMs
on: # yamllint disable-line rule:truthy rule:comments
  workflow_call:
    inputs:
      image_flavor:
        type: string
    secrets:
      SIGNING_SECRET:
        required: true
concurrency:
  group: >-
    ${{ github.workflow }}-${{ github.ref
    || github.run_id }}-${{ inputs.image_flavor }}-sbom
  cancel-in-progress: true
env:
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
  IMAGE_NAME: ${{ github.event.repository.name }}
  SET_X: 1

jobs:
  get-images:
    name: Get Images for SBOMs
    permissions:
      actions: read
    outputs:
      images: ${{ steps.images.outputs.images }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        # yamllint disable-line rule:line-length rule:comments
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Get Images for Build
        id: images
        uses: ./.github/actions/get-images
        with:
          image_flavor: ${{ inputs.image_flavor }}

  sbom-image:
    name: ${{ matrix.image }}
    needs: ["get-images"]
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
      packages: write
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        image: ["${{ fromJson(needs.get-images.outputs.images) }}"]
    steps:
      - name: Checkout
        # yamllint disable-line rule:line-length rule:comments
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Maximize Build Space
        # if: ${{ ! contains(matrix.image, 'ucore') }}
        # yamllint disable-line rule:line-length rule:comments
        uses: ublue-os/remove-unwanted-software@695eb75bc387dbcd9685a8e72d23439d8686cba6 # v10

      - name: Setup Just
        # yamllint disable-line rule:line-length rule:comments
        uses: extractions/setup-just@f8a3cce218d9f83db3a2ecd90e41ac3de6cdfd9b # v3

      - name: Download OCI-Archive
        # yamllint disable-line rule:line-length rule:comments
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: ${{ matrix.image }}.oci
          path: ${{ runner.temp }}

      - name: Setup
        id: setup
        run: |
          set -eou pipefail
          echo "=== FREE SPACE ==="
          df -h
          echo "=== MEMORY AND SWAP ==="
          free -h
          swapon --show
          echo "=== MAKING SWAPFILE ==="
          sudo swapoff /swapfile || true
          sudo rm -f /swapfile || true
          SWAP_FILE="/swapfile"
          sudo fallocate -l 60G "$SWAP_FILE"
          sudo chmod 600 "$SWAP_FILE"
          sudo mkswap "$SWAP_FILE"
          sudo swapon "$SWAP_FILE"
          echo "=== FREE SPACE ==="
          df -h
          echo "=== MEMORY AND SWAP ==="
          free -h
          swapon --show

      - name: Generate SBOM
        id: gen
        env:
          OCI_ARCHIVE: ${{ env.IMAGE_NAME }}_${{ matrix.image }}.tar
        run: |
          just gen-sbom \
            "oci-archive:${{ runner.temp }}/${{ env.OCI_ARCHIVE }}" \
            "${{ runner.temp }}/${{ matrix.image }}.sbom.json"

      - name: Scan SBOM
        env:
          OCI_ARCHIVE: ${{ env.IMAGE_NAME }}_${{ matrix.image }}.tar
        # yamllint disable-line rule:line-length rule:comments
        uses: anchore/scan-action@7037fa011853d5a11690026fb85feee79f4c946c # v7
        id: scan
        with:
          sbom: ${{ runner.temp }}/${{ matrix.image }}.sbom.json
          fail-build: false

      - name: Inspect Sarif
        run: cat ${{ steps.scan.outputs.sarif }}

      - name: Upload Sarif Report
        # yamllint disable-line rule:line-length rule:comments
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4
        if: >-
          contains(fromJson('["workflow_dispatch", "merge_group"]'),
          github.event_name) || github.event.schedule == '41 6 * * 0'
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
          category: ${{ matrix.image }}

      - name: Setup Cosign
        if: >-
          contains(fromJson('["workflow_dispatch", "merge_group"]'),
          github.event_name) || github.event.schedule == '41 6 * * 0'
        # yamllint disable-line rule:line-length rule:comments
        uses: sigstore/cosign-installer@v4.0.0 # v4
        with:
          cosign-release: 'v2.4.1'

      - name: Sign SBOM
        id: sign
        if: >-
          contains(fromJson('["workflow_dispatch", "merge_group"]'),
          github.event_name) || github.event.schedule == '41 6 * * 0'
        env:
          COSIGN_EXPERIMENTAL: false
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
          OCI_ARCHIVE: ${{ env.IMAGE_NAME }}_${{ matrix.image }}.tar
        shell: bash
        run: |
          set -eou pipefail

          just sbom-sign \
            "oci-archive:${{ runner.temp }}/${{ env.OCI_ARCHIVE }}" \
            ${{ runner.temp }}/${{ matrix.image }}.sbom.json

      - name: Upload SBOM
        # yamllint disable-line rule:line-length rule:comments
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: ${{ matrix.image }}.sbom
          path: |-
            ${{ runner.temp }}/${{ matrix.image }}.sbom.json*

      - name: Install ORAS
        if: >-
          contains(fromJson('["workflow_dispatch", "merge_group"]'),
          github.event_name) || github.event.schedule == '41 6 * * 0'
        # yamllint disable-line rule:line-length rule:comments
        uses: oras-project/setup-oras@v1.2.4 # v1.2.4

      - name: Attach SBOM
        id: attest
        if: >-
          contains(fromJson('["workflow_dispatch", "merge_group"]'),
          github.event_name) || github.event.schedule == '41 6 * * 0'
        env:
          COSIGN_EXPERIMENTAL: false
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
          OCI_ARCHIVE: ${{ env.IMAGE_NAME }}_${{ matrix.image }}.tar
        shell: bash
        run: |
          set -eou pipefail

          just login-to-ghcr ${{ github.actor }} ${{ github.token }}

          just sbom-attach \
            "oci-archive:${{ runner.temp }}/${{ env.OCI_ARCHIVE }}" \
            ${{ runner.temp }}/${{ matrix.image }}.sbom.json

  check:
    name: Check Gen SBOM Successful
    permissions:
      actions: read
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    needs: [sbom-image]
    steps:
      - name: Exit on failure
        if: >-
          ${{ contains(fromJson('["failure", "skipped"]'),
          needs.sbom-image.result) }}
        shell: bash
        run: exit 1
      - name: Exit
        shell: bash
        run: exit 0
