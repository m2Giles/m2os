---
name: Generate m2os SBOMs
on: # yamllint disable-line rule:truthy rule:comments
  workflow_call:
    inputs:
      image_flavor:
        type: string
concurrency:
  group: >-
    ${{ github.workflow }}-${{ github.ref
    || github.run_id }}-${{ inputs.image_flavor }}
  cancel-in-progress: true
env:
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
  IMAGE_NAME: ${{ github.event.repository.name }}
  SET_X: 1
jobs:
  get-images:
    name: Get ${{ inputs.image_flavor }} Images for SBOMs
    outputs:
      images: ${{ steps.images.outputs.images }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get Images for Build
        id: images
        uses: ./.github/actions/get-images
        with:
          image_flavor: ${{ inputs.image_flavor }}
  sbom-image:
    name: SBOM ${{ inputs.image_flavor }} Images (${{ matrix.image }})
    needs: get-images
    runs-on: ubuntu-24.04
    continue-on-error: false
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        image: ["${{ fromJson(needs.get-images.outputs.images) }}"]
    steps:
      - name: Checkout
        # yamllint disable-line rule:line-length rule:comments
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Maximize Build Space
        if: ${{ ! contains(matrix.image, 'ucore') }}
        uses: ublue-os/remove-unwanted-software@v9
      - name: Setup Just
        # yamllint disable-line rule:line-length rule:comments
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3
      - name: Setup Syft
        id: setup-syft
        # yamllint disable-line rule:line-length rule:comments
        uses: anchore/sbom-action/download-syft@f325610c9f50a54015d37c8d16cb3b0e2c8f4de0 # v0
      - name: Lowercase Registry
        id: registry_case
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ env.IMAGE_REGISTRY }}
      - name: Generate SBOM
        id: sbom
        # yamllint disable rule:line-length rule:comments
        env:
          FQ_IMAGE_NAME: ${{ steps.registry_case.outputs.lowercase }}/${{ env.IMAGE_NAME }}:${{ matrix.image }}
        run: |
          podman pull "$FQ_IMAGE_NAME"
          podman tag "$FQ_IMAGE_NAME" "localhost/$IMAGE_NAME:${{ matrix.image }}"
          df -h
          sbom=$(just gen-sbom ${{ matrix.image }})
          echo "sbom=$sbom" >> $GITHUB_OUTPUT
        # yamllint enable rule:line-length rule:comments
      - name: SBOM Attest
        if: >-
          contains(fromJson('["workflow_dispatch", "merge_group"]'),
          github.event_name) || github.event.schedule == '41 6 * * 0'
        env:
          COSIGN_EXPERIMENTAL: false
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
          FQ_IMAGE_NAME: ${{ steps.registry_case.outputs.lowercase }}/${{ env.IMAGE_NAME }}:${{ matrix.image }}
        run: |
          attest_args=(
              ${{ matrix.image }}
              false
              ${{ steps.sbom.outputs.sbom }}
              ""
              ${{ steps.registry_case.outputs.lowercase }}
          )
          just sbom-attest "${attest_args[@]}"

  check:
    name: Check SBOMs ${{ inputs.image_flavor }} Images Successful
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    needs: [sbom-image]
    steps:
      - name: Exit on failure
        if: >-
          ${{ contains(fromJson('["failure", "skipped"]'),
          needs.sbom-image.result) }}
        shell: bash
        run: exit 1
      - name: Exit
        shell: bash
        run: exit 0
